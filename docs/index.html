        }

        }

            padding: 20px;
            cursor: pointer;
            font-size: 1.1em;
            line-height: 1.5;
        }

            color: white;
            border-radius: 8px;
        }

            border-color: #28a745;
            background: #d4edda;
        }
        
        .option.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
        }

            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .btn-primary {
            background: #FF9900;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #e6850e;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #232F3E;
            color: white;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #37475A;
            transform: translateY(-2px);
        }

            background: #eee;
            height: 8px;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

            background: linear-gradient(90deg, #FF9900, #232F3E);

            border-radius: 4px;

            text-align: center;
            padding: 40px;
        }
        
        .score-display {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            background: linear-gradient(135deg, #FF9900, #232F3E);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #FF9900;
        }

            color: #232F3E;

            font-size: 1.2em;
            font-weight: bold;
            color: white;

            color: #155724;
            border: 1px solid #c3e6cb;

            color: #721c24;

                padding: 20px;
            }

                flex-direction: column;
                gap: 10px;
                text-align: center;

    </style>
</head>
